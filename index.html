<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey in Web Development - Note Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ Journey in Web Development</h1>
            <p>Track every skill and technology you learn</p>
        </header>

        <div class="add-note-section">
            <h2>Add New Note</h2>
            <form id="noteForm">
                <div class="form-group">
                    <label for="skillName">Skill/Technology Name:</label>
                    <input type="text" id="skillName" required placeholder="e.g., React, JavaScript, CSS Grid">
                </div>
                
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" required>
                        <option value="">Select Category</option>
                        <option value="frontend">Frontend</option>
                        <option value="backend">Backend</option>
                        <option value="database">Database</option>
                        <option value="tools">Tools & DevOps</option>
                        <option value="language">Programming Language</option>
                        <option value="framework">Framework/Library</option>
                        <option value="concept">Concept/Theory</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="difficulty">Difficulty Level:</label>
                    <select id="difficulty" required>
                        <option value="">Select Difficulty</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="status">Learning Status:</label>
                    <select id="status" required>
                        <option value="">Select Status</option>
                        <option value="learning">Currently Learning</option>
                        <option value="practicing">Practicing</option>
                        <option value="completed">Completed</option>
                        <option value="mastered">Mastered</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="notes">Notes:</label>
                    <textarea id="notes" placeholder="What did you learn? Key concepts, challenges, resources..."></textarea>
                </div>

                <div class="form-group">
                    <label for="resources">Helpful Resources (optional):</label>
                    <textarea id="resources" placeholder="Links, books, tutorials, documentation..."></textarea>
                </div>

                <button type="submit">Add Note</button>
            </form>
        </div>

        <div class="filter-section">
            <h2>Filter & Search</h2>
            <div class="filters">
                <input type="text" id="searchInput" placeholder="Search notes...">
                <select id="filterCategory">
                    <option value="">All Categories</option>
                    <option value="frontend">Frontend</option>
                    <option value="backend">Backend</option>
                    <option value="database">Database</option>
                    <option value="tools">Tools & DevOps</option>
                    <option value="language">Programming Language</option>
                    <option value="framework">Framework/Library</option>
                    <option value="concept">Concept/Theory</option>
                    <option value="other">Other</option>
                </select>
                <select id="filterStatus">
                    <option value="">All Statuses</option>
                    <option value="learning">Currently Learning</option>
                    <option value="practicing">Practicing</option>
                    <option value="completed">Completed</option>
                    <option value="mastered">Mastered</option>
                </select>
                <button id="clearFilters">Clear Filters</button>
            </div>
        </div>

        <div class="notes-section">
            <h2>Your Learning Journey</h2>
            <div id="notesContainer">
                <!-- Notes will be displayed here -->
            </div>
            <div id="noNotesMessage" class="no-notes" style="display: none;">
                <p>No notes yet. Start tracking your learning journey by adding your first note above!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
